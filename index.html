<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h1>
                <span class="weather-icon" id="header-icon"> </span>
                <span id="current-city"> </span>
              </h1>
              <br />

              <div class="row">
                <div class="col-4">
                  <div class="card">
                    <div class="card-body">
                      <ul class="currentInfo">
                        <li><span id="description"> </span></li>
                        <br />
                        <li>
                          <span id="current-date"></span>
                        </li>
                      </ul>
                      <br />
                    </div>
                  </div>
                </div>

                <div class="col-4">
                  <div class="card">
                    <div class="card-body">
                      <span class="temperature" id="current-temp"> </span>
                      <span class="units"> <strong> Â°C | Â°F </strong> </span>

                      <p>
                        <em> ðŸŒ¡Feels like: <span class="feels-like"></span></em>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="weather">
                        <ul>
                          <div class="minmax-temperature" id="minmax-temp">
                            <li>H: <strong id="max-temperature"> </strong></li>
                            <li>L: <strong id="min-temperature"> </strong></li>
                          </div>
                          <li>Humidity: <strong id="humidity"> </strong></li>
                          <li>Wind: <strong id="wind-speed"> </strong></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <br />
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="inside-card">
                
                <div class="weather-forecast" id="forecast"> 
                  </div>
        
          </div>
        </div>
      </div>
      </div>
      </div>
      
      <br />
      <form class="search-form" id="searched-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter city name.."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="search-input"
            />
          </div>
          <div class="col-3 search-button">
            <input
              type="submit"
              value="Search"
              class="form-control btn shadow-sm"
            />
          </div>
        </div>
      </form>
    </div>

    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
